<!--<div *ngIf="errMsg" class="alert alert-danger my-2">{{errMsg}}</div>-->

<div class="row mt-5">
	<div class="col-6 card shadow mx-auto p-3">

		<form #loginForm="ngForm" (ngSubmit)="onSubmitLoginForm(loginForm)">
			<div class="form-group">
				<label for="username">Nom d'utilisateur </label>
				<input
					type="text"
					name="username"
					class="form-control"
					id="username"
					placeholder="Nom d'utilisateur"
					#usernameControl
					[(ngModel)]="username"
					required
				>
			</div>
			<div class="form-group">
				<label for="password">Mot de passe</label>
				<input
					type="password"
					class="form-control"
					id="password"
					name="password"
					placeholder="Mot de passe"
					#passwordControl
					[(ngModel)]="password"
					required
				>
			</div>
			<div class="row col-4 mx-auto">
				<button
					type="submit"
					class="btn btn-dark btn-lg"
				[disabled]="loginForm.invalid">
					ME CONNECTER
				</button>
			</div>
		</form>
	</div>
</div>
